<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookOrder.css">
</head>
<body>
    <div class="form-style-5">
        <form>
            <fieldset>
                <legend><span class="number">1</span>Personal Information</legend>
                <input type="text" name="name" placeholder="Your Name *">
                <input type="text" name="address" placeholder="Your Address *">
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> Book Infomartion</legend>
                <div>
                    Book Price: <span id="price">150$</span>
                </div>
                <br>
                <label for="additional">Additional requirements</label>
                <input type="checkbox" name="additional" id="hardcover" value="10"> Hardcover (+ 10$)<br>
                <input type="checkbox" name="additional" id="wpaper" value="5"> Wrapping Paper (+ 5$)<br>
                <input type="checkbox" name="additional" id="fshipping" value="25"> Fast shipping (+ 25$)<br>
            </fieldset>
            <input type="submit" value="Apply" />
        </form>
    </div>
    
    <script src="bookOrder.js"></script>
</body>
</html>
