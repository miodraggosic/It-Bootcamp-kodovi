<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
         #topbar {
          overflow: hidden;
          position: relative;
        }

        a {
            color: yellow;
        }
        

        li {
            text-align: center;
            float:left;
            margin: 0 10px;
            height: 25px;
            width: 23%;
            background-color: rgb(139, 120, 139);
            color: yellow;
            list-style: none;
        }
    </style>
</head>
<body>
    <nav id="topbar">
        <ul>
            <li> <a href=""> home</a></li>
            <li> <a href=""> our mision</a></li>
            <li> <a href=""> our ingridients</a></li>
            <li> <a href=""> satisfied customers</a></li>
        </ul>


    </nav>
    
</body>
</html>
