<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 1px solid;
            padding: 5px;
        }

        

        label {
            width: 150px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <form>
        <fieldset>
     
            <legend>Form Validation</legend>

                <label for="">Name:</label>
                    <input type="text">

                <br><br><br>

                <label for="">Username:</label>
                    <input type="text">
                <br><br><br>

                <label for="">Password:</label>
                    <input type="password">

                <br><br><br>

                <label for="">Re-type Password:</label>
                    <input type="password">

                <br><br><br>

                <label for="">Gender:</label>
                    <input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female
                    <input type="radio" name="Gender" id="">Other

                <br><br>

                <label for="">Programing skills:</label>
                    <input type="checkbox" name="program" id="">Java
                    <input type="checkbox" name="program" id="">Android
                    <input type="checkbox" name="program" id="">Ruby
                    <input type="checkbox" name="program" id="">.Net 

                <br><br>

                <label for="">Contact no:</label>
                    <input type="number" name="" id="">

                <br><br>

                <label for="">Email:</label>
                    <input type="email" name="" id="">
                <br><br>
                
                <label for="">College:</label>
                    <select name="College" id="">
                            <option value="">Select College</option>
                            <option value="">Berkli</option>
                            <option value="">Jejl</option>
                            <option value="">Stanford</option>
                    </select>

                    <br><br>

                <input type="submit" value="Submit">

        </fieldset>

    </form>

    
</body>
</html>
